<div id="content" class="col-lg-10 col-sm-10">
<h1 style="text-align:center;">Add User</h1>
<form #f="ngForm" (ngSubmit)="onSubmit()">
<div class=row>
    <div class=" col-lg-4 col-sm-4"></div>
    <div class=" col-lg-4 col-sm-4">
<div class=row>
  <div class="input-group pad-input col">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
  <input type="text" class="form-control " placeholder="Username" name="userName" [(ngModel)]="model.userName" required #userName="ngModel">
  <div class="errormsg" *ngIf="userName.errors && (userName.dirty || userName.touched)">
    <p *ngIf="userName.errors.required">userName  is required</p>
  </div>
</div>
<div class="input-group pad-input col">
  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope red"></i></span>
  <input type="text" class="form-control pad-input" placeholder="Email" name="emailid" [(ngModel)]="model.emailid" required pattern="[^ @]*@[^ @]*" #emailid="ngModel">
  <div class="errormsg" *ngIf="emailid.errors && (emailid.dirty || emailid.touched)">
    <p *ngIf="emailid.errors.required">UserEmail  is required</p>
    <p *ngIf="emailid.errors.pattern">UserEmail is invalid</p>
  </div>
</div>
<div class="input-group pad-input col">
  <span class="input-group-addon"><i class="glyphicon glyphicon-home red"></i></span>
  <input type="text" class="form-control pad-input" placeholder="Address" name="address" [(ngModel)]="model.address" required #address="ngModel">
  <div class="errormsg" *ngIf="address.errors && (address.dirty || address.touched)">
    <p *ngIf="address.errors.required">address  is required</p>
  </div>
</div>
<div class="input-group pad-input col">
  <span class="input-group-addon"><i class="glyphicon glyphicon-phone red"></i></span>
  <input type="tel" class="form-control pad-input" placeholder="PhoneNumber" name="phone" [(ngModel)]="model.phone" required #phone="ngModel">
  <div class="errormsg" *ngIf="phone.errors && (phone.dirty || phone.touched)">
    <p *ngIf="phone.errors.required">PhoneNumber  is required</p>
  </div>
</div>
</div>

    </div>
    
<div class=" col-lg-4 col-sm-4"></div>
</div>
<div class="row">
    <div class="col-lg-6 col-sm-6"></div>
    <div class="col-lg-6 col-sm-6">
    <button class="btn btn-primary btn-sm " [disabled]="!f.valid"><i class="glyphicon glyphicon-star"></i> Save</button></div>
    <div class="col-lg-2 col-sm-2"></div>
      </div>
    </form>
</div>
