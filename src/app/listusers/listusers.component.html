<div id="content" class="col-lg-10 col-sm-10">
  <!-- content starts -->
  <h1 style="text-align:center;">Users List</h1>
<!-- <div *ngFor="let getvalue of valli;">
        {{getvalue ?.userName}}
</div> -->
<div class="row">
  <div class="box col-md-12">
  <div class="box-inner">
  
  <div class="box-content">
  <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
  <thead>
  <tr>
      <th>s.no</th>
      <th>Username</th>
      <th>Address</th>
      <th>EmailId</th>
      <th>PhoneNumber</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let getvalue of valli;let i = index">
       <td>{{i+1}}</td> 
      <td>{{getvalue ?.userName}}</td>
      <td class="center">{{getvalue ?.address}}</td>
      <td class="center">{{getvalue ?.emailid}}</td>
      <td class="center">{{getvalue ?.phone}}</td>
      <td class="center">
          <a class="btn btn-success" (click)="getval(getvalue)" routerLink="/dashboard/viewuser/:{{getvalue ?.id}}">
              <i class="glyphicon glyphicon-zoom-in icon-white"></i>
              View
          </a>
          <a class="btn btn-info" (click)="getval(getvalue)" routerLink="/dashboard/edituser/:{{getvalue ?.id}}">
              <i class="glyphicon glyphicon-edit icon-white"></i>
              Edit
          </a>
          <a class="btn btn-danger" (click)="deleteUser(getvalue)">
              <i class="glyphicon glyphicon-trash icon-white"></i>
              Delete
          </a>
      </td>
  </tr>
 
 
  

  </tbody>
  </table>
  </div>
  </div>
  </div>
  <!--/span-->
 
  </div><!--/row-->

  
</div>
